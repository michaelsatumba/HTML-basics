<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dado Tea Crypto Punk Lunch Special</title>
</head>

<body>
    <h1>Dado Tea Crypto Punk Lunch SPECIAL</h1>

    <p>Monday through Friday</p>
    <p>11am - 3pm</p>
    <p>$9.95 plus tax</p>
    <br>
    <p>Includes sandwich, snack, and drink.</p>

    <img src="images/crypto.png" alt="crypto" width="400" height="400">

    <form action="" autocomplete="on">


        <fieldset>
            <legend>Order Information</legend>

            <label for="Name">Name</label>
            <br>
            <input id="Name" type="text">
            <br>
            <br>

            <input name="where" type="radio" id="where">
            <label for="where">Here</label>
            <br>
            <input name="where" type="radio" id="where" checked>
            <label for="where">To Go</label>
        </fieldset>

        <fieldset>
            <legend>Sandwiches</legend>

            <label for=""><strong>Monday</strong></label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Tomato Mozarella</label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Chicken Salad</label>
            <br>
            <br>

            <label for=""><strong>Tuesday</strong></label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Greek Salad Wrap</label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Toto Wrap</label>
            <br>
            <br>

            <label for=""><strong>Wednesday</strong></label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Red Pepper Hummus</label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Roasted Turkey</label>
            <br>
            <br>

            <label for=""><strong>Thursday</strong></label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Carrot-Ginger Hummus Wrap</label>
            <br>
            <input name="sandwich" type="radio" id="sandwich">
            <label for="sandwich">Egg Salad</label>
            <br>
            <br>

            <label for=""><strong>Friday</strong></label>
            <br>
            <input name="sandwich" type="radio" id="where">
            <label for="where">Dado Wrap</label>
            <br>
            <input name="sandwich" type="radio" id="where">
            <label for="where">Tuna Salad</label>

            <hr>

            <input type="checkbox" checked>
            <label for="">Gluten Free Bread (75¢ extra)</label>
        </fieldset>


        <fieldset>
            <legend>Snack</legend>

            <label for=""><strong>Snack</strong></label>
            <br>
            <input name="snack" type="radio" id="">
            <label for="">Apple</label>
            <br>
            <input name="snack" type="radio" id="">
            <label for="">Banana</label>
            <br>
            <input name="snack" type="radio" id="">
            <label for="">Potato Chips</label>
        </fieldset>

        <fieldset>
            <legend>Drink</legend>

            <label for="drinks"><strong>Drinks</strong></label>

            <br>

            <select name="drinks" id="drinks">
                <optgroup label="Black Tea">
                    <option value="0">Hot Black Tea - Keemun</option>
                    <option value="1">Hot Black Tea - Decaf Keemun</option>
                    <option value="2">Iced Black Tea - Keemun</option>
                    <option value="3">Iced Black Tea - Decaf Keemun</option>
                </optgroup>
                <optgroup label="Green Tea">
                    <option value="4">Hot Green Tea - Sencha</option>
                    <option value="5">Hot Green Tea - Decaf</option>
                    <option value="6">Iced Green Tea - Sencha</option>
                    <option value="7">Iced Green Tea - Decaf</option>
                </optgroup>
                <optgroup label="Coffee">
                    <option value="8">Hot Coffee</option>
                    <option value="9">Hot Decaf Coffee</option>
                    <option value="10">Iced Coffee</option>
                    <option value="11">Iced Decaf Coffee</option>
                </optgroup>
                <optgroup label="Bubbler Tea ($1.50 extra)">
                    <option value="12">Bubble Tea</option>
                </optgroup>
            </select>

            <hr>

            <input type="checkbox" checked>
            <label for="">Large drink (75¢ extra)</label>
        </fieldset>
        <br>
        <button type="reset">Place Oder</button>



    </form>

</body>

</html>
